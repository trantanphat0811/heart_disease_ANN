version: '3.8'

services:
  api:
    build: .
    container_name: heart-disease-api
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  dashboard:
    build: .
    container_name: heart-disease-dashboard
    command: streamlit run src/dashboard_plotly.py --server.port 8501
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./reports:/app/reports

  web:
    image: python:3.10-slim
    container_name: heart-disease-web
    working_dir: /app
    command: python -m http.server 8080 --directory web
    ports:
      - "8080:8080"
    volumes:
      - ./web:/app/web
      - ./reports:/app/reports

volumes:
  logs:
  models:
